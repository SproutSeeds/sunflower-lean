name = "sunflower_lean"
version = "0.1.0"
keywords = ["math", "combinatorics", "formal-verification"]
defaultTargets = ["SunflowerLean"]

[leanOptions]
pp.unicode.fun = true
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.26.0"

[[lean_lib]]
name = "SunflowerLean"
